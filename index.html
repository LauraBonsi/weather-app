<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <nav class="navbar">
          <div class="container-fluid">
            <a class="navbar-brand">Weather Forecast</a>
          </div>
        </nav>
      </div>
      <div class="row">
        <form class="input-group mb-3" id="city-input-form">
          <input
            type="text"
            class="form-control shadow-sm"
            placeholder="Search for your city"
            autofocus="on"
            autocomplete="off"
            id="city-input"
          />
          <button
            type="submit"
            class="btn btn-outline-secondary search-button"
            type="button"
            id="button-addon2"
            class="shadow-sm"
          >
            Search
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary search-button"
            type="button"
            id="current-location-btn"
            class="shadow-sm"
          >
            Current
          </button>
        </form>
      </div>
      <div class="row">
        <div class="col-6">
          <h1 id="current-city"></h1>
          <div class="today-box">
            <div class="row">
              <div class="col-6">
                <h2 id="current-time-day"></h2>
                <h3>Sunny</h3>
              </div>
              <div class="col-6">
                <img src="media/sunny.png" alt="sunny" class="weather-img" />
              </div>
            </div>
            <div class="row bottom-half">
              <div class="col-6">
                <h2>Currently</h2>
                <div class="temperature">
                  <span class="big-temperature" id="big-temperature"></span>
                  <span class="units">
                    <a href="#" id="to-celsius">°C</a>|<a
                      href="#"
                      id="to-fahrenheit"
                      >°F</a
                    ></span
                  >
                </div>
              </div>
              <div class="col-6">
                <h2>Temperature</h2>
                <p>
                  Day <span class="temperature">15°C</span> - Night
                  <span class="temperature">1°C</span>
                </p>
              </div>
            </div>
          </div>
          <div class="source">
            <a href="https://github.com/LauraBonsi/weather-app">
              Open-source code</a
            >
            by Laura Bonsi
          </div>
        </div>
        <div class="col-6 next-x-days">
          <h2>Next five days</h2>
          <div class="card" style="width: 18rem">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="row">
                  <div class="col-4">Mon</div>
                  <div class="col-4">
                    <img src="media/partly_cloudy.png" alt="partly cloudy" />
                  </div>
                  <div class="col-4">13° - 8°</div>
                </div>
              </li>

              <li class="list-group-item">
                <div class="row">
                  <div class="col-4">Tue</div>
                  <div class="col-4">
                    <img src="media/rain.png" alt="rainy" />
                  </div>
                  <div class="col-4">10° - 3°</div>
                </div>
              </li>

              <li class="list-group-item">
                <div class="row">
                  <div class="col-4">Wed</div>
                  <div class="col-4">
                    <img src="media/partly_cloudy.png" alt="partly cloudy" />
                  </div>
                  <div class="col-4">12° - 2°</div>
                </div>
              </li>

              <li class="list-group-item">
                <div class="row">
                  <div class="col-4">Thu</div>
                  <div class="col-4">
                    <img src="media/partly_cloudy.png" alt="partly cloudy" />
                  </div>
                  <div class="col-4">12° - 3°</div>
                </div>
              </li>

              <li class="list-group-item">
                <div class="row">
                  <div class="col-4">Fri</div>
                  <div class="col-4">
                    <img src="media/light_rain.png" alt="light rain" />
                  </div>
                  <div class="col-4">11° - 4°</div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
